---

- name: GET raw nomad job file from Github /node_ecporter.nomad
  get_url:
    url: "{{ nodeEx_url }}"
    dest: /node_exporter.nomad

- name: Validate nomad job file syntax /node_ecporter.nomad
  shell: nomad job validate /node_ecporter.nomad

- name: Run nomad job file /node_ecporter.nomad
  shell: nomad job run /node_ecporter.nomad

